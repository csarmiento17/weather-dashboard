<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css">
  </head>
  <body>
    <div class="container">
      <header id='top' class="row justify-content-center purple-gradient">
        Weather Dashboard
      </header>
      <div class="row">
        <div id='search-container' class="col col-md-3">
          <h2>Search for a City:</h2>
          <input id="search" type="text" name='search' />
          <button class="btn-primary" onclick="searchHandler()">Search</button>
        </div>
        <div class="col col-md-9 bg-primary">
          <div id='daily-forecast' class="col">
            <h1 class='city'></h1>
            <p class='temperature'></p>
            <p class='wind'></p>
            <p class='humidity'></p>
            <p class='uv'></p>
          </div>
          <div id='weekly-forecast' class="col">5 Day Forecast</div>
        </div>
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
