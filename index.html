<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header id="top" class="row justify-content-center purple-gradient">
        Weather Dashboard
      </header>
      <div class="row">
        <div id="search-container" class="col col-md-3">
          <h2>Search for a City:</h2>
          <input id="search" type="text" name="search" />
          <button class="btn-primary" onclick="searchHandler()">Search</button>
          <hr>
          <div id="cityHistory"></div>
        </div>
      
        <div id="forecast" class="col col-md-8">
          <div id="daily-forecast" class="col">
            <h1 class="city"></h1>
            <p class="temperature"></p>
            <p class="wind"></p>
            <p class="humidity"></p>
            <p class="uv"></p>
          </div>
          <div id="weekly-forecast" class="col">
            <div class="row"><h3>5 Day Forecast:</h3></div>
            <div id="future-forecast" class="row">
              <div id="daily1" class="col">Day 1</div>
              <div id="daily2" class="col">Day 2</div>
              <div id="daily3" class="col">Day 3</div>
              <div id="daily4" class="col">Day 4</div>
              <div id="daily5" class="col">Day 5</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
